    <div class="container">
      <div class="logo"><i class="fa-solid fa-mountain-sun"></i></i></div>
      <div class="websiteName">Keş</div>
    <div id="current_city">Look up the </div>
    <span id="kash">KASH:</span>
    <span id="germi"></span>
    <div id="description"></div>
    <div id="day_of_week"></div>
    <div id="time_of_the_day"></div>

      <hr/>
        <ul>
            <li id="humidity"></li>
            <li id="precipitation"></li>
            <li id="wind-speed">Here you see how <u>windy</u> and <u>humid</u> it is out there!</li>
          </ul>
      
      <hr/>
      <div class="logo-two"><i class="fa-solid fa-mountain-sun"></i></i></div>
      <form class="search-form">
        <input
          type="text"
          name="q"
          class="search-input"
          placeholder="Şar"
        />
        <button type="submit" class="search-button">Keş</button>
        <button type="click" id="location-button">Your Location</button>
      </form>
